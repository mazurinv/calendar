<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="application/javascript" src="lang/en.js"></script>
    <script type="application/javascript" src="calendar.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="calendar.css" rel="stylesheet" media="screen">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" media="screen">
</head>
<body>

<div id="myCalendar"></div>
<input type="text" id="date1">
<input type="text" id="date2">
<button class="changeType" data-type="1">one way only</button>
<script>
    cal = new Calendar({el: "#myCalendar", oneWay: false});

    $(document).ready(function () {
        $('.changeType').on('click', function () {
            if ($(this).attr('data-type') === '1') {
                $(this).attr('data-type', '0').html('to and back dates')
                cal.setOneWay(true)
            } else {
                $(this).attr('data-type', '1').html('one way only')
                cal.setOneWay(false)
            }
        })
    })
</script>
</body>
</html>
